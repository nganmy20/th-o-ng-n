<!DOCTYPE html>
<html>
<head>
    <title>Giải phương trình bậc 1</title>
    <style>
      body {
            font-family: Arrial Narrow, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 80px;
        }

        .input-group input {
            width: 150px;
            padding: 5px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: sliver;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
   
</head>
<body>
 <span style="font-size: 16px; color: red; font-weight: bold">Bài 1.</span> Cơ bản
    <div class="container">
      <div style="text-align: center">
        <h2>GIẢI PHƯƠNG TRÌNH BẬC I</h2>
        <div class="input-group">
            <label for="input-a">Nhập hệ số a:</label>
            <input type="number" id="input-a">
        </div>
        <div class="input-group">
            <label for="input-b">Nhập hệ số b:</label>
            <input type="number" id="input-b">
        </div>
        <button class="btn" onclick="giaiPhuongTrinh()">Giải phương trình</button>
        <div class="result" id="result"></div>
      <p>
        KẾT QUẢ
      </p>
      </div>
    </div>
    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('input-a').value);
            var b = parseFloat(document.getElementById('input-b').value);
            var resultEl = document.getElementById('result');

            if (a === 0) {
                if (b === 0) {
                    resultEl.innerHTML = "Phương trình vô số nghiệm";
                } else {
                    resultEl.innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b / a;
                resultEl.innerHTML = "Nghiệm của phương trình là x = " + x;
            }
        }
    </script>
    
</body>
</html>
