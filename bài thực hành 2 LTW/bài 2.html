<!DOCTYPE html>
<html>
<head>
    <title>Đóng góp ý kiến sản phẩm</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 120px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 250px;
            padding: 5px;
        }

        .btn {
            background-color: #0099FF;
            color: white;
            padding: 10px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <span style="font-size: 28px; color: red; font-weight: bold">Bài 2.</span>
  <div style="text-align: center">
    <h1 style="color:#9900CC; font-size: 28px">ĐÓNG GÓP Ý KIẾN SẢN PHẨM</h1>
  <p style="color:#777777; font-size: 14px">
    Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu
  </p>
  <p style="color:#777777; font-size: 14px">
    Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian
    và địa điểm (nếu có)
  </p>
  </div>
  <div class="container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="input-name">Họ và tên:</label>
                <input type="text" id="input-name" required>
            </div>
            <div class="input-group">
                <label for="input-card">Mã thẻ:</label>
                <input type="text" id="input-card" required>
            </div>
            <div class="input-group">
                <label for="input-phone">Số điện thoại:</label>
                <input type="tel" id="input-phone" required>
            </div>
            <div class="input-group">
                <label for="input-email">Email:</label>
                <input type="email" id="input-email" required>
            </div>
            <div class="input-group">
                <label for="input-customer-type">Loại khách hàng:</label>
                <select id="input-customer-type" required>
                    <option value="">Chọn loại khách hàng</option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
            </div>
            <div class="input-group">
                <label for="input-invoice">Mã hoá đơn:</label>
                <input type="text" id="input-invoice">
            </div>
            <div class="input-group">
                <label for="input-description">Chi tiết mô tả:</label>
                <textarea id="input-description" required></textarea>
            </div>
            <button class="btn" type="submit">Góp ý kiến
                <img width="18" src="https://cdn.glitch.global/520f3f66-fbfa-477d-b46d-7cc97c3aea79/mess?v=1710068396156"/>
            </button>
        </form>
    </div>
</body>
</html>
